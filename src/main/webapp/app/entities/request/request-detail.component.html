
<div *ngIf="request">
    <h2><span>Request</span> {{request.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Request Status</span></dt>
        <dd>
            <span>{{request.requestStatus}}</span>
        </dd>
        <dt><span>Requestor</span></dt>
        <dd>
            {{request.requestor?.id}}
        </dd>
        <dt><span>Group</span></dt>
        <dd>
            <div *ngIf="request.group">
                <a [routerLink]="['/group', request.group?.id]">{{request.group?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'request/'+ request.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
