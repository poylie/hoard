
<div *ngIf="salesOrderItem">
    <h2><span>Sales Order Item</span> {{salesOrderItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Quantity</span></dt>
        <dd>
            <span>{{salesOrderItem.quantity}}</span>
        </dd>
        <dt><span>Total Price</span></dt>
        <dd>
            <span>{{salesOrderItem.totalPrice}}</span>
        </dd>
        <dt><span>Sales Order</span></dt>
        <dd>
            <div *ngIf="salesOrderItem.salesOrder">
                <a [routerLink]="['/sales-order', salesOrderItem.salesOrder?.id]">{{salesOrderItem.salesOrder?.referenceNumber}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sales-order-item/'+ salesOrderItem.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
