<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserGroupLabel">Create or edit a User Group</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userGroup.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userGroup.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_permission">Permission</label>
            <select class="form-control" name="permission" [(ngModel)]="userGroup.permission" id="field_permission" >
                <option value="CREATE">CREATE</option>
                <option value="EDIT">EDIT</option>
                <option value="VIEW">VIEW</option>
                <option value="APPROVE">APPROVE</option>
                <option value="ABANDON">ABANDON</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_feature">Feature</label>
            <select class="form-control" name="feature" [(ngModel)]="userGroup.feature" id="field_feature" >
                <option value="SALES_ORDER">SALES_ORDER</option>
                <option value="PURCHASE_ODER">PURCHASE_ODER</option>
                <option value="INVENTORY">INVENTORY</option>
                <option value="GROUP">GROUP</option>
                <option value="PRODUCTS">PRODUCTS</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_group">Group</label>
            <select class="form-control" id="field_group" name="group" [(ngModel)]="userGroup.group" >
                <option [ngValue]="null"></option>
                <option [ngValue]="groupOption.id === userGroup.group?.id ? userGroup.group : groupOption" *ngFor="let groupOption of groups; trackBy: trackGroupById">{{groupOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="userGroup.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === userGroup.user?.id ? userGroup.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
