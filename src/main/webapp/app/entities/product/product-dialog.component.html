<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductLabel">Create or edit a Product</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!product.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="product.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="product.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="product.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                [(ngModel)]="product.price" required />
            <div [hidden]="!(editForm.controls.price?.dirty && editForm.controls.price?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.price?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.price?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="field_group">Group</label>
            <select class="form-control" id="field_group" name="group" [(ngModel)]="product.group" >
                <option [ngValue]="null"></option>
                <option [ngValue]="groupOption.id === product.group?.id ? product.group : groupOption" *ngFor="let groupOption of groups; trackBy: trackGroupById">{{groupOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_purchaseOrderItem">Purchase Order Item</label>
            <select class="form-control" id="field_purchaseOrderItem" name="purchaseOrderItem" [(ngModel)]="product.purchaseOrderItem" >
                <option [ngValue]="null"></option>
                <option [ngValue]="purchaseOrderItemOption.id === product.purchaseOrderItem?.id ? product.purchaseOrderItem : purchaseOrderItemOption" *ngFor="let purchaseOrderItemOption of purchaseorderitems; trackBy: trackPurchaseOrderItemById">{{purchaseOrderItemOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_salesOrderItem">Sales Order Item</label>
            <select class="form-control" id="field_salesOrderItem" name="salesOrderItem" [(ngModel)]="product.salesOrderItem" >
                <option [ngValue]="null"></option>
                <option [ngValue]="salesOrderItemOption.id === product.salesOrderItem?.id ? product.salesOrderItem : salesOrderItemOption" *ngFor="let salesOrderItemOption of salesorderitems; trackBy: trackSalesOrderItemById">{{salesOrderItemOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
