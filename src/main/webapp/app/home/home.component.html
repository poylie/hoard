<div [ngSwitch]="isAuthenticated()">
    <div class="row" *ngSwitchCase="false">
        <div class="col-sm-6">
            <div class="banner-content">
                <h1 class="display-4">Keep</h1>
                <h1 class="display-4 everything">Everything</h1>
                <h1 class="display-4">Track</h1>
                <h1 class="display-4 everything">Everything</h1>
                <p class="lead">Open Source Inventory Tracking System</p>
            </div>
            <div class="login-register">
                <a (click)="login()">Sign In</a> | <a routerLink="register">Register</a>
            </div>
        </div>
        <div class="col-sm-6">
            <span class="hipster img-fluid img-rounded"></span>
        </div>
    </div>
    <div class="row" *ngSwitchCase="true">
        <div class="col-sm-3">
            Hello World
        </div>
        <div class="col-sm-3">
            Hello World 2
        </div>
        <div class="col-sm-3">
            Hello World 3
        </div>
        <div class="col-sm-3">
            Hello World 4
        </div>
    </div>
</div>
